<!DOCTYPE html>
<html>
<head>
    <title>TMNT Character Showdown</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>TMNT Character Showdown</h1>
    </header>
    <main>
        <div id="left-container">
            <img src="" alt="Character Image" id="left-character-image">
            <button id="left-vote-button">Vote</button>
        </div>
        <div id="middle-container">
            <img src="" alt="VS" id="vs-image">
        </div>
        <div id="right-container">
            <img src="" alt="Character Image" id="right-character-image">
            <button id="right-vote-button">Vote</button>
        </div>
    </main>
    <div id="instruction-area">
        <p>Click either to start and then vote for your favorite</p>
    </div>
    <footer>
        <!-- Any additional information or links can go here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
